<!-- <div *ngFor="let product of products" class="product-card"> -->
  <div *ngFor="let product of products | filter : filterPost" class="product-card">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>
        <p>{{ product.quantity }} <span>Precio: ${{ product.price }}</span></p>
      </mat-card-subtitle>
    </mat-card-header>
    <div class="content-img" (click)="goToDetail('detail')">
      <img mat-card-image src="/assets/64de7c_5c0ba351459045d582cf3f4215ee9229~mv2.webp">
    </div>
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="decrement()">-</button>
      <button class="grow" mat-button (click)="add()">Agregar</button>
      <button mat-button (click)="increment()">+</button>
    </mat-card-actions>
  </mat-card>
</div>
