
<div class="home-container"  >
  <div class="cursor"></div>

    <div class="content" [attr.data-aos]="isMobile ? 'zoom-in-up' : 'fade-up'" data-aos-duration="1500">

    <div class="logo_mobil">
      <img class="imgaem" src="https://static.wixstatic.com/media/64de7c_4d76bd81efd44bb4a32757eadf78d898~mv2_d_1765_2028_s_2.png" alt="Pastelería" />
    </div>



    <div class="text-content"  [attr.data-aos]="isMobile ? 'zoom-in' : 'fade-left'" data-aos-duration="2700">
      <h1 class="bienve">Bienvenidos a Austin’s_</h1>
      <p>
        En Austin's, la tradición europea se encuentra con el encanto local, y
        estamos encantados de compartirlo con ustedes. ¡Bienvenidos a una
        experiencia de sabor única! .
      </p>
    </div>
    <div class="owner">
      <h2>Propiedad de Graham Austin</h2>
      <button class="contact-owner">Contactar al Propietario</button>
    </div>

  </div>

</div>
<div *ngIf="loadingProducts">
  <ng-container class="prod"  *ngFor="let item of skeletonItems" >
    <div class="product" item>
      <div class="flex mb-10">
        <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
        <div>
          <!-- <!-- <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton> -->
          <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
          <p-skeleton height=".5rem"></p-skeleton>
        </div>
      </div>
      <p-skeleton width="300px" height="160px"></p-skeleton>
      <div class="flex justify-content-between mt-3">
        <p-skeleton width="4rem" height="2rem"></p-skeleton>
        <p-skeleton width="4rem" height="2rem"></p-skeleton>
      </div>
    </div>
  </ng-container>
</div>

<!-- Condición para mostrar los productos una vez que se han cargado -->
<div *ngIf="!loadingProducts">
  <div *ngIf="hasSearchResults; else noResults">
    <ng-container class="prod" *ngFor="let item of filteredProducts">
      <div class="product">
        <app-product [product]="item"></app-product>
      </div>
    </ng-container>
  </div>
</div>


<ng-template #noResults>
  <!-- Tu mensaje de no resultados aquí -->
</ng-template>

<script>
  AOS.init();
</script>
