
<div [@dialogFadeInOut] class="faq-container" #faqListContainer>
  <h2>Preguntas Frecuentes</h2>

  <div *ngFor="let faqItem of faqList" class="faq-item card flex justify-content-center">
    <p-fieldset [legend]="faqItem.question" [toggleable]="faqItem.expanded">
      <p aria-expanded="faqItem.expanded">
        {{ faqItem.answer }}
      </p>
    </p-fieldset>
  </div>
</div>
