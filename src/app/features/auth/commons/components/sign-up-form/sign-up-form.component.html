<div class="signup-container">
  <img src="https://static.wixstatic.com/media/64de7c_4d76bd81efd44bb4a32757eadf78d898~mv2_d_1765_2028_s_2.png" alt="Pastelería" />

  <h1>Crear Cuenta</h1>
  <!-- Barra de progreso -->
  <div class="progress-bar" id="progress-bar">
    <div class="progress-step personal">Datos Personales</div>
    <div class="progress-step contact">Datos de Contacto</div>
    <div class="progress-step credentials">Usuario y Contraseña</div>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div [ngSwitch]="step">
      <!-- Datos Personales -->
      <div *ngSwitchCase="'personal'">
        <p class="section-title">Datos Personales</p>
        <div class="form-group">
          <mat-form-field class="animated">
            <input
              matInput
              type="text"
              id="firstName"
              placeholder="Nombre"
              [(ngModel)]="firstName"
              name="firstName"
              required
            />
            <label for="firstName">Nombre</label>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="animated">
            <input
              matInput
              type="text"
              id="lastName"
              placeholder="Apellido"
              [(ngModel)]="lastName"
              name="lastName"
              required
            />
            <label for="lastName">Apellido</label>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="animated">
            <input
              matInput
              type="date"
              id="birthdate"
              placeholder="Fecha de Nacimiento"
              [(ngModel)]="birthdate"
              name="birthdate"
              required
            />
            <label for="birthdate">Fecha de Nacimiento</label>
          </mat-form-field>
        </div>
        <button class="next-button" (click)="nextStep('contact')">Siguiente</button>
      </div>

      <!-- Datos de Contacto -->
      <div *ngSwitchCase="'contact'">
        <p class="section-title">Datos de Contacto</p>
        <div class="form-group">
          <mat-form-field class="animated">
            <input
              matInput
              type="email"
              id="email"
              placeholder="Correo electrónico"
              [(ngModel)]="email"
              name="email"
              required
            />
            <label for="email">Correo Electrónico</label>
          </mat-form-field>
        </div>
        <button class="prev-button" (click)="prevStep()">Anterior</button>
        <button class="next-button" (click)="nextStep('credentials')">Siguiente</button>
      </div>

      <!-- Usuario y Contraseña -->
      <div *ngSwitchCase="'credentials'">
        <p class="section-title">Usuario y Contraseña</p>
        <div class="form-group">
          <mat-form-field class="animated">
            <input
              matInput
              type="text"
              id="username"
              placeholder="Nombre de Usuario"
              [(ngModel)]="username"
              name="username"
              required
            />
            <label for="username">Nombre de Usuario</label>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="animated">
            <input
              matInput
              type="password"
              id="password"
              placeholder="Contraseña"
              [(ngModel)]="password"
              name="password"
              required
            />
            <label for="password">Contraseña</label>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="animated">
            <input
              matInput
              type="password"
              id="confirmPassword"
              placeholder="Confirmar Contraseña"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              required
            />
            <label for="confirmPassword">Confirmar Contraseña</label>
          </mat-form-field>
        </div>
        <button class="prev-button" (click)="prevStep()">Anterior</button>
        <button class="next-button" (click)="onSubmit()">Registrarse</button>
      </div>
    </div>
  </form>

  <!-- Botones de registro social -->
<div class="social-login">
  <div class="social-icon">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
  </div>
  <span>O regístrate con:</span> <!-- Usamos <span> para separar el texto -->
  <div class="social-icon">
    <img src="https://www.facebook.com/favicon.ico" alt="Facebook" />
  </div>
</div>

</div>
