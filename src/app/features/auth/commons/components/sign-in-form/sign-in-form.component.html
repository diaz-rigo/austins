<div class="login-container">
  <img class="imgaem" src="https://static.wixstatic.com/media/64de7c_4d76bd81efd44bb4a32757eadf78d898~mv2_d_1765_2028_s_2.png" alt="Pastelería" />
  <h1>Iniciar sesión</h1>
  <form class="example-form" [formGroup]="group" (ngSubmit)="submitForm()">
    <mat-form-field class="example-full-width">
      <input type="email" matInput formControlName="email" placeholder="Correo electrónico" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="password" matInput formControlName="password" placeholder="Contraseña" />
    </mat-form-field>
    <a href="#" class="login-button">Ingresar</a>
  </form>
  <p>¿No tienes cuenta? <a (click)="goToSigUP()">Regístrate</a></p>
  <div class="social-login">
    <div class="social-icon">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
    </div>
    <div class="social-icon">
      <img src="https://www.facebook.com/favicon.ico" alt="Facebook" />
    </div>
  </div>
</div>
