<div class="activate-account-container">
  <img src="https://static.wixstatic.com/media/64de7c_4d76bd81efd44bb4a32757eadf78d898~mv2_d_1765_2028_s_2.png/v1/fill/w_243,h_270,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/64de7c_4d76bd81efd44bb4a32757eadf78d898~mv2_d_1765_2028_s_2.png" alt="Logo" class="logo">
  <h2>Activar Cuenta</h2>
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  <form [formGroup]="activateAccountForm" (ngSubmit)="activateAccount()">
    <div class="form-group">
      <label for="password">Nueva Contraseña:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="activateAccountForm.get('password')?.errors?.['formatPassword']" class="error-message">
        La contraseña debe contener al menos una letra mayúscula, una letra minúscula, un número y un carácter especial.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" (input)="onConfirmPasswordInput($event)" required>
      <div *ngIf="activateAccountForm.get('confirmPassword')?.errors?.['passwordMatch']" class="error-message">
        Las contraseñas no coinciden.
      </div>
    </div>
    <button type="submit" [disabled]="!activateAccountForm.valid">Activar Cuenta</button>
  </form>
</div>
